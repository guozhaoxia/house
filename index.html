<span style="font-size:10px;"><!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">

 <meta http-equiv="content-type" content="text/html; charset=utf-8" />

 <style type="text/css">

   }
 </style>
 <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=&sensor=false"></script>
 <script type="text/javascript" src="markerwithlabel.js"></script>
 <script type="text/javascript">
 // status: 0-未开始；1-正在销售；2-已售完
var houses = [
  {
    "name": "GMA-7",
    "id": 1,
    "lat": 14.633957,
    "lng": 121.043127,
    "area": "-",
    "price": "-",
    "status": 0
  },
  {
    "name": "Fame",
    "id": 2,
    "lat": 14.577450,
    "lng": 121.052338,
    "area": "24平",
    "price": "400w",
    "status": 2
  },
  {
    "name": "Light",
    "id": 3,
    "lat": 14.573487,
    "lng": 121.049165,
    "area": "-",
    "price": "-",
    "status": 0
  },
  {
    "name": "Lush",
    "id": 4,
    "lat": 14.563972,
    "lng": 121.015349,
    "area": "24平",
    "price": "520w",
    "status": 1
  },
  {
    "name": "Red",
    "id": 5,
    "lat": 14.555641,
    "lng": 121.013748,
    "area": "26平",
    "price": "500w",
    "status": 2
  },
  {
    "name": "Green",
    "id": 6,
    "lat": 14.567785,
    "lng": 120.992516,
    "area": "19平",
    "price": "300w",
    "status": 0
  },
  {
    "name": "Bloom",
    "id": 7,
    "lat": 14.455745, 
    "lng": 121.039986,
    "area": "-",
    "price": "-",
    "status": 0
  }
];

var map;
var markers = new Array();
   function initMap() {

	 var infowindow = new google.maps.InfoWindow({
	   maxWidth: 240
     });
     var center = new google.maps.LatLng(14.549, 121.053578);
 
     var map = new google.maps.Map(document.getElementById('map_canvas'), {
       zoom: 12,
       center: center,
       scaleControl: true
     });
 
     setMarkers(map, infowindow);
     
   };

function setMarkers(map, infowindow) {

  var image = {
    // url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
    size: new google.maps.Size(30, 30),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(0, 32)
  };
  // Shapes define the clickable region of the icon. The type defines an HTML
  // <area> element 'poly' which traces out a polygon as a series of X,Y points.
  // The final coordinate closes the poly by connecting to the first coordinate.
  var shape = {
    coords: [1, 1, 1, 20, 18, 20, 18, 1],
    type: 'poly'
  };
  

  for (var i = 0; i < houses.length; i++) {
    var house = houses[i];
    var status = '未开售';
    image.url = 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png';
    if (house['status'] == 1){
      status = '销售中';
      image.url = 'https://maps.google.com/mapfiles/ms/icons/green-dot.png';
    }
    else if (house['status'] == 2){
      status = '已售完';
      image.url = 'https://maps.google.com/mapfiles/ms/icons/red-dot.png';
    }
    var content = '<div> 楼盘：' + house['name'] + '</div>' + 
              '<div> 面积：' + house['area'] + '</div>' +
              '<div> 总价（比索）：' + house['price'] + '</div>' +
              '<div> 状态：' + status + '</div>'


    var marker = new MarkerWithLabel({
       position: new google.maps.LatLng(house['lat'], house['lng']),
       draggable: true,
       map: map,
       icon: image,
       shape: shape,
       title: house['name'],
       zIndex: house['id'],
       content: content,
       labelContent: house['name'],
       labelAnchor: new google.maps.Point(-15, 3),
       labelClass: "labels", // the CSS class for the label
       labelStyle: {opacity: 0.75}
     });

    markers.push(marker);
    setinfomessage(markers, infowindow);
  }
}

function setinfomessage(markers, infowindow){

   for (var i = 0, marker; marker = markers[i]; i++) {
    google.maps.event.addListener(marker, 'click', function(e) {
      infowindow.setContent(this.content);
      infowindow.open(map, this);
    });
  };
}

 </script>
</head>
<body onload="initMap()">
<select onchange="selectHouse()" id="sel"><option dataid="999">--请选择楼盘--</option></select>
    <label style="float:right">
    <font size="2" color="#FFEC8B">黄色：未开售；</font>
    <font size="2" color="#66CD00">绿色：销售中；</font>
    <font size="2" color="#CD0000">红色：已售完</font>
    </label>
    <!--<font size="2" style="float:right">黄色：未开售；绿色：销售中；红色：已售完</font>-->
    </div>
 <div id="map_canvas" style="height: 95%; width: 100%"></div>
 <div id="log"></div>

<script type="text/javascript">
	createOption('sel', houses);

function createOption(parentId, data){
  var parentId = document.getElementById(parentId);

  for(var i=0; i<data.length; i++){
    var opt = document.createElement('option');
    //设置option的值
    opt.innerHTML = data[i].name;
    //定义option的自定义值
    opt.setAttribute('dataid', data[i].id);
    parentId.appendChild(opt);
  }
}

function selectHouse() {
  var index = document.getElementById("sel").selectedIndex;
  google.maps.event.trigger(markers[index-1], 'click');
}
</script>

</body>
</html></span>
